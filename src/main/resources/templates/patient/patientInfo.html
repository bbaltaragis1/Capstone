<div th:fragment = "insurance_info" class="panel panel-info">

            <h3 class="panel-title">Insurance</h3>

                    <table class="table table-user-information">

                        <tr>
                            <td> <b>Insurance Information</b></td>
                            <td></td>
                        </tr>

                        <tr>
